{% extends "base.html" %}

{% block content %}
<h2>Editar Usuário</h2>
<form method="POST" action="{{ url_for('admin_editar_usuario', id=usuario.id) }}">
    <div class="form-group">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" value="{{ usuario.username }}" required>
    </div>
    <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>
    </div>
    <div class="form-group">
        <label for="senha">Nova Senha (deixe em branco para manter a atual):</label>
        <input type="password" id="senha" name="senha">
    </div>
    <div class="form-group">
        <label for="is_admin">Administrador:</label>
        <input type="checkbox" id="is_admin" name="is_admin" {% if usuario.is_admin %}checked{% endif %}>
    </div>
    <button type="submit">Salvar</button>
    <a href="{{ url_for('admin_usuarios') }}" class="btn">Cancelar</a>
</form>
{% endblock %}
